<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Event</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#F05537;">
        <a class="navbar-brand" href="#">Events finder</a>
    </nav> 
        <ol aria-label="breadcrumb" class="breadcrumb shadow-sm p-3 mb-5 rounded">
            <li class="breadcrumb-item active" aria-current="page">Online event management</li>
        </ol>
    <div class="fetcher container">
            <div id="Seeker" class=" card card-body">
                <h1 class="text-center">Search Events of your interest or in your city</h1>

                <div class="form-group">
                        <label for="exampleSelect1">Search by Name or City</label>
                        <input type="text" id="event" class="form-control" placeholder="Search by event name, band or singer"> 
                    </div>
                
                <div class="form-group">
                        <label for="exampleSelect1">Event category</label>
                        <select class="form-control" id="listed-categories">
                        </select>
                    </div>
                <input type="submit" class="mt-5 form-control btn btn-success" id="fetchBtn" value="Search">
            </div>  
            <div id="result-event" class="row mt-5"></div>
        </div>
        <footer class="mt-5 p-3 text-center" style="background-color:#1E093C;">
            <div class="row">
                <div class="col">Use Events Web</div>
                <div class="col">Plan Event</div>
                <div class="col">Event Finder &copy;</div>
                <div class="col">Contact Us</div>
            </div>
        </footer>
        <script src="js/eventbrite.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/app.js"></script>
        <style>
            .text-info {
                font-weight: bold;
                margin-top: 30px;
            }
            footer {
                    color: white;
                    position: fixed;
                    bottom: 0%;
                    width: 100%;
            }
        </style>
</body>
</html>
